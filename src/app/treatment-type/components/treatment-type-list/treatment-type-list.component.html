<table mat-table [dataSource]="treatmentTypes" class="mat-elevation-z8">

  <!-- Data -->
  <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName" >
    <th mat-header-cell *matHeaderCellDef> {{item.headerName}} </th>
    <td mat-cell *matCellDef="let element">{{element[item.fieldName]}} </td>
</ng-container>

<!-- Actions -->
<ng-container matColumnDef="actions">
    <th  mat-header-cell *matHeaderCellDef="">
        Actions
    </th>
    <td mat-cell *matCellDef="let element">
        <button class="custom-button-table" (click)="selectTreatmentType(element,0)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        &nbsp;
        <button class="custom-button-table" (click)="openDeleteConfirmationDialog(element, 1)"
          mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
</ng-container>
<tr class="my-cell" mat-header-row *matHeaderRowDef="headerFields"></tr>
<tr class="my-cell custom-tr" mat-row *matRowDef="let row; columns: headerFields"></tr>

</table>
