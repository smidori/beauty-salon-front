<table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!-- Data -->
    <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName">
        <th mat-header-cell *matHeaderCellDef>
            {{ item.headerName }}
        </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="item.fieldName === 'price'">
                {{ element[item.fieldName] | currency: 'EUR' }}
            </ng-container>
            <ng-container *ngIf="item.fieldName !== 'price'">
                {{ element[item.fieldName] }}
            </ng-container>
        </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef="">
            Actions
        </th>
        <td mat-cell *matCellDef="let element">
            <button class="custom-button-table" (click)="selectProduct(element,0)" mat-raised-button color="primary">
                <mat-icon>pageview</mat-icon> View
            </button>
            &nbsp;
            <button class="custom-button-table" (click)="selectProduct(element, 1)" mat-raised-button color="warn">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </td>
    </ng-container>
    <tr class="custom-tr" mat-header-row *matHeaderRowDef="headerFields"></tr>
    <tr class="custom-tr" mat-row *matRowDef="let row; columns: headerFields"></tr>
</table>
