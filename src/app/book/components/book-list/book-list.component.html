<table mat-table [dataSource]="books" class="mat-elevation-z8">
    <!-- Data -->
    <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName">
        <th mat-header-cell *matHeaderCellDef>
            {{ item.headerName }}
        </th>
        <td mat-cell *matCellDef="let element">

            <!-- <ng-container *ngIf="item.fieldName === 'user' && item.userName">
                {{ getFullName(element[item.fieldName], item.userName) }}
            </ng-container> -->
            <ng-container *ngIf="item.fieldName === 'dateBook' ">
                {{ element[item.fieldName] | date: 'dd/MM/yyyy' }}
            </ng-container>

            <!-- <ng-container *ngIf="item.fieldName === 'startTimeBook' || item.fieldName === 'finishTimeBook'">
                {{ element[item.fieldName] | date: 'dd/MM/yyyy' }}
            </ng-container> -->

            <ng-container *ngIf="item.fieldName === 'status'">
                            {{ getStatusName(element[item.fieldName]) }}
            </ng-container>
           
            <ng-container *ngIf=" !( item.fieldName === 'dateBook' || item.fieldName === 'status')
                                 ">
                {{ element[item.fieldName] }}
            </ng-container> 
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef="">
            Actions
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="selectBook(element,0)" mat-raised-button color="primary">
                <mat-icon>pageview</mat-icon> View
            </button>
            &nbsp;
            <button (click)="selectBook(element, 1)" mat-raised-button color="warn" *ngIf="element['status'] === 'BOOKED'">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerFields"></tr>
    <tr mat-row *matRowDef="let row; columns: headerFields"></tr>
</table>
