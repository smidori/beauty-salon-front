<mat-card class="form-card">
    <h2>{{selectedUser ? "Update/View Hero" : "Create User"}}</h2>
    <form class="user-form" [formGroup]="form">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="First name">
        </mat-form-field>
        &nbsp;
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Last name">
        </mat-form-field>
    
        <!-- <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>House</mat-label>
            <input matInput formControlName="house" 
                   placeholder="Ex. California">
        </mat-form-field>
    
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Known As</mat-label>
            <input matInput formControlName="knownAs" 
                   placeholder="Ex. Iron Man">
        </mat-form-field> -->
        <div class="button-group">
            <button mat-raised-button color="primary" (click)="emitAction()">
                 {{actionButtonLabel}}
            </button>  
            &nbsp;
            <button  mat-raised-button color="warn" (click)="clear()">
                 Clear
            </button> 
            &nbsp;
            <button  mat-raised-button color="warn" (click)="clear()">
                Cancel
           </button> 
        </div>
    
    </form>
</mat-card>
