<table mat-table [dataSource]="users" class="mat-elevation-z8 custom-table">
    <!-- Data -->
    <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName" >
        <th mat-header-cell *matHeaderCellDef> {{item.headerName}} </th>
        <td mat-cell *matCellDef="let element">{{element[item.fieldName]}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th  mat-header-cell *matHeaderCellDef="">
            Actions
        </th>
        <td mat-cell *matCellDef="let element">
            <button class="custom-button-table" (click)="selectUser(element,0)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            &nbsp;
            <button class="custom-button-table" (click)="selectUser(element, 1)"
              mat-icon-button color="warn">
                <mat-icon>delete</mat-icon> 
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="headerFields"></tr>
    <tr class="custom-tr custom-row" mat-row *matRowDef="let row; columns: headerFields"></tr>
    
</table>
