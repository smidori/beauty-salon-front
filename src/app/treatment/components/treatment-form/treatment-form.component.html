<form [formGroup]="form">
    <div class="form-row">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        
        <mat-form-field class="form-field">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" formControlName="description" required>
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field class="form-field">
            <mat-label>Price</mat-label>
            <input matInput type="text" decimalSeparator placeholder="Price" formControlName="price" required>
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-label>Duration</mat-label>
            <input matInput placeholder="Duration" formControlName="duration" required>
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field class="form-field">
            <mat-label>Treatment type</mat-label>
            <mat-select  formControlName="type" [compareWith]="compareTypeObjects">
                <mat-option *ngFor="let type of treatmentTypes" [value]="type" >{{ type.name }}</mat-option>
            </mat-select>       
        </mat-form-field>
    </div>

    <div class="button-group">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="emitAction()">
                {{actionButtonLabel}}
        </button>  
        
        <button  mat-raised-button color="warn" (click)="clear()">
                Clear
        </button> 
    </div>
    
    
    
    <!-- <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button> -->
</form>
